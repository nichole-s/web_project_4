<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-vector.svg" alt="logo Around the US" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-photo.jpg" alt="avatar image" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__profession">Explorer</p>
        <button class="profile__edit button"></button>
      </div>
      <button class="profile__add button"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__items">
        <li class="photo-grid__item">
          <div class= "photo-grid__photo" style= "background-image: url('images/yosemite-valley.jpg');"></div>
          <div class="photo-grid__card">
            <h2 class="photo-grid__heading">Yosemite Valley</h2>
            <button class="photo-grid__like"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <div class="photo-grid__photo" style= "background-image: url('images/lake-louise.png');"></div>
          <div class="photo-grid__card">
            <h2 class="photo-grid__heading">Lake Louise</h2>
            <button class="photo-grid__like"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <div class= "photo-grid__photo" style= "background-image: url('images/bald-mountains.png');"></div>
          <div class="photo-grid__card">
            <h2 class="photo-grid__heading">Bald Mountains</h2>
            <button class="photo-grid__like"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <div class= "photo-grid__photo" style= "background-image: url('images/latemar.png');"></div>
          <div class="photo-grid__card">
            <h2 class="photo-grid__heading">Latemar</h2>
            <button class="photo-grid__like"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <div class= "photo-grid__photo" style="background-image: url('images/vanois-national.png');"></div>
          <div class="photo-grid__card">
            <h2 class="photo-grid__heading">Vanois National Park</h2>
            <button class="photo-grid__like"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <div class="photo-grid__photo" style="background-image: url('images/lago-di-braies.png');"></div>
          <div class="photo-grid__card">
            <h2 class="photo-grid__heading">Lago di Braises</h2>
            <button class="photo-grid__like"></button>
          </div>
        </li>
      </ul>
    </section>    
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Nichole Sherman</p>
  </footer>
  <div class="modal">
    <div class="modal__card">
      <form class="modal__form" action="submit">
        <button class="modal__exit button" type="reset"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <input id="modal__name" class="modal__name modal__input" type="text" name="modal__name" placeholder="Jacques Cousteau">
        <input id="modal__profession" class="modal__profession modal__input" type="text" name="modal__profession" placeholder="Explorer">
        <button class="modal__submit button">Save</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
