<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-vector.svg" alt="logo Around the US" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-photo.jpg" alt="avatar image" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__profession">Explorer</p>
        <button class="profile__edit button" type="button"></button>
      </div>
      <button class="profile__add button" type="button"></button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__items">
      </ul>
    </section>    
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Nichole Sherman</p>
  </footer>
  <div class="modal modal__type_edit-profile">
    <div class="modal__card">
      <form class="modal__form modal__form_type_edit-profile" action="submit">
        <button class="modal__exit modal__exit_type_edit-profile button" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <input id="modal__name" class="modal__name modal__input" type="text" name="modal__name" placeholder="Name">
        <input id="modal__profession" class="modal__profession modal__input" type="text" name="modal__profession" placeholder="Description">
        <button class="modal__submit modal__submit_type_edit-profile button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal modal__type_add-card">
    <div class="modal__card">
      <form class="modal__form modal__form_type_add-card" action="submit">
        <button class="modal__exit modal__exit_type_add-card button" type="button"></button>
        <h2 class="modal__heading modal__heading_type_add-card">New Place</h2>
        <input id="modal__card-name" class="modal__card-name modal__input" type="text" name="modal__card-name" placeholder="Title">
        <input id="modal__card-url" class="modal__card-url modal__input" type="url" name="modal__card-url" placeholder="Image Link">
        <button class="modal__submit modal__submit_type_add-card button" type="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="modal modal__image">
    <div class="modal__image-background">
      <div class="modal__card modal__type_image">
        <button class="modal__exit modal__exit_type_image button" type="button"></button>
        <figure class="modal__image-container">
          <img class="modal__image-figure" src= "" alt= "">
          <figcaption class="modal__image-caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="photo-grid__item">
      <div class= "photo-grid__photo">
        <button class="photo-grid__trash button" type="button"></button>
      </div>
      <div class="photo-grid__card">
        <h2 class="photo-grid__heading"></h2>
        <button class="photo-grid__like button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="index.js"></script>
</body>
</html>
