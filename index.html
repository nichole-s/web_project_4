<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-vector.svg" alt="logo Around the US" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-photo.jpg" alt="avatar image" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__profession">Explorer</p>
        <button class="profile__edit button" aria-label="edit profile button" type="button"></button>
      </div>
      <button class="profile__add button" aria-label="add photo button" type="button"></button>
    </section>
    <section class="photo-grid"> 
      <ul class="photo-grid__items"> 
      </ul>
    </section>    
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Nichole Sherman</p>
  </footer>
  <div class="modal modal__type_edit-profile">
    <div class="modal__card">
      <form class="modal__form modal__form_type_edit-profile" action="submit">
        <button class="modal__exit modal__exit_type_edit-profile button" aria-label="close popup button" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <input id="modal__name" class="modal__name modal__input" type="text" name="modal__name" placeholder="Name" required minlength="2" maxlength="40">
        <span id="modal__name-error" class="modal__error"></span>
        <input id="modal__profession" class="modal__profession modal__input" type="text" name="modal__profession" placeholder="Description" required minlength="2" maxlength="200">
        <span id="modal__profession-error" class="modal__error"></span>
        <button class="modal__submit modal__submit_type_edit-profile button" type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="modal modal__type_add-card">
    <div class="modal__card">
      <form class="modal__form modal__form_type_add-card" action="submit">
        <button class="modal__exit modal__exit_type_add-card button" aria-label="close popup button" type="button"></button>
        <h2 class="modal__heading modal__heading_type_add-card">New Place</h2>
        <input id="modal__card-name" class="modal__card-name modal__input name" type="text" name="modal__cardname" placeholder="Title" required minlength="1" maxlength="30">
        <span id="modal__card-name-error" class="modal__error"></span>
        <input id="modal__card-url" class="modal__card-url modal__input link" type="url" name="modal__cardurl" placeholder="Image Link" required>
        <span id="modal__card-url-error" class="modal__error"></span>
        <button class="modal__submit modal__submit_type_add-card button" type="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="modal modal__type_image">
    <div class="modal__image-background">
      <div class="modal__card modal__card_type_image">
        <button class="modal__exit modal__exit_type_image button" aria-label="close image button" type="button"></button>
        <figure class="modal__image-container">
          <img class="modal__image-figure" id = "image-figure" src="#" alt="#">
          <figcaption class="modal__image-caption" id = "image-caption" ></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <template class="card-template" id="card-template">
    <li class="photo-grid__item">
      <div class= "photo-grid__photo">
        <button class="photo-grid__trash button" aria-label="delete photo button" type="button"></button>
      </div>
      <div class="photo-grid__card">
        <h2 class="photo-grid__heading"></h2>
        <button class="photo-grid__like button" aria-label="like button" type="button"></button>
      </div>
    </li>
  </template>
  <script type= "module" src="./scripts/index.js"></script>
</body>
</html>
